<div class="container">
    <mat-nav-list>
        <mat-list-item *ngFor="let localeitem of localeItems">
            <a routerLink="/localeitems/{{localeitem.bundle}}?key={{localeitem.key}}">
                <p matLine>
                    {{localeitem.content}}
                </p>
                <p matLine>
                    <span class="key-chip">{{localeitem.key}}</span>
                </p>
            </a>
            <mat-divider></mat-divider>
        </mat-list-item>
    </mat-nav-list>
</div>
